        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .sidenav {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            height: 100%;
        }
        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            text-align: center;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            margin-left: 250px;
            width: calc(100% - 250px);
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .word {
            font-size: 16px; /* Adjusted font size for mobile */
            position: absolute;
            transform: rotate(-15deg);
            padding: 5px; /* Adjusted padding for mobile */
            color: #ff6347;
            text-shadow: 1px 1px 0px #000, 2px 2px 0px #aaa; /* Adjusted shadow for mobile */
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            animation: slow-move 5s infinite alternate ease-in-out;
        }
        .center-emoji {
            font-size: 50px; /* Adjusted emoji size for mobile */
            position: absolute;
            animation: slow-move 5s infinite alternate ease-in-out;
        }
        @keyframes slow-move {
            0% {
                transform: translateX(-10px); /* Adjusted movement distance for mobile */
            }
            100% {
                transform: translateX(10px); /* Adjusted movement distance for mobile */
            }
        }
        @media (max-width: 768px) {
            .sidenav {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                justify-content: space-around;
            }
            .sidenav a {
                font-size: 20px;
                padding: 5px 10px;
            }
            .title {
                font-size: 24px;
            }
            .container {
                margin-left: 0;
                width: 100%;
                height: calc(100vh - 60px);
            }
            .center-emoji {
                font-size: 30px; /* Adjusted emoji size for small screens */
            }
            .word {
                font-size: 14px; /* Adjusted font size for small screens */
                padding: 3px; /* Adjusted padding for small screens */
                text-shadow: 1px 1px 0px #000, 2px 2px 0px #aaa; /* Adjusted shadow for small screens */
            }
            @keyframes slow-move {
                0% {
                    transform: translateX(-5px); /* Adjusted movement distance for small screens */
                }
                100% {
                    transform: translateX(5px); /* Adjusted movement distance for small screens */
                }
            }

    </style>
